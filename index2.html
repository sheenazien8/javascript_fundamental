<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bermain dengan warna</title>
	<style>
		html, body{
			height: 100%;
		}
		body{
			text-align: center;
		}

		.biru-muda{
			background-color: lightblue
		}
		.kotak-merah{
			width: 25px;
			height: 25px;
			margin: 0 auto;
			background-color: red;
		}
		.kotak-hijau{
			width: 25px;
			height: 25px;
			margin: 0 auto;
			background-color: green;
		}
		.kotak-biru{
			width: 25px;
			height: 25px;
			margin: 0 auto;
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1>Bermain Dengan Warna</h1>
	<button type="button" id="tbl-ubh-wrna" >Ubah Warna</button>

	<br><br>
	<div class="kotak-merah"></div>
	<input type="range" name="red" min="0" max="255">
	<div class="kotak-hijau"></div>
	<input type="range" name="green" min="0" max="255">
	<div class="kotak-biru"></div>
	<input type="range" name="blue" min="0" max="255">

	<script src="bermain_dengan_warna.js" ></script>
</body>
</html>
